world:
  height: 50
  width: 50
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'unobstructed'
  control_mode: 'auto'

robot:
  # Leader robot
  - name: "leader"
    kinematics: {name: 'diff'}
    vel_max: [ 1, 3.14 ]
    vel_min: [ -1, -3.14 ]
    shape: {name: 'circle', radius: 0.3}
    behavior: {name: 'dash', wander: True, range_low: [0, 0, -3.14], range_high: [50, 50, 3.14], angle_tolerance = 0.1}
    color: 'r'

  # Followers
  - number: 5
    distribution: {name: 'random', range_low: [10, 10, -3.14], range_high: [40, 40, 3.14]}
    kinematics: {name: 'omni'}
    behavior: {
      name: 'follower',
      radius: 8.0,
      separation_strength: 1,
      alignment_strength: 0.5,
      cohesion_strength: 0.2,
      separation_radius: 2.0,
      turn_factor: 2
    }
    velocity:
      - [1, 1]
      - [1, 0]
      - [0, 1]
      - [-1, -1]
      - [-1, 0]
    shape: {name: 'circle', radius: 0.3}
    fov: 6.28
    fov_radius: 8.0
    plot:
      show_fov: true
      show_goal: false
    color: 'b'
